{% extends "base.html" %}

{% block maincontent %}
<div class="contact section">
    <h1>contact michael</h1>
    {% if can_send %}
    <form action="" method="post">
    	{% csrf_token %}
    	{{ form }}
    	<button class="button" type="submit"><i class="fa fa-send"></i> send message</button>
    </form>
    {% else %}
    <div class="thankyou">
	    <p>
	    	It looks like today's message maximum has been exceeded.
	    </p>
	    <p>
	    	Please try again later!
	    </p>
    </div>
    {% endif %}
</div>
{% endblock maincontent %}
